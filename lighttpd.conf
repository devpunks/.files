var.PREFIX      = "/data/data/com.termux/files"
var.state_dir   = "/run"
var.server_root = "/srv/www"
var.conf_dir    = "/etc/lighttpd"
var.log     = "/var/log/lighttpd"
var.home    = "/var/lib/lighttpd"
var.basedir = PREFIX + "/home"

include PREFIX + "/usr/etc/lighttpd/lighttpd.conf"


fastcgi.debug = 1

server.port = 9000

server.username = "www"
server.groupname = "www"

server.document-root = "./"

index-file.names = ( "index.html", "index.htm", "index.txt", "README.md" )

static-file.exclude-extensions = ( "~", ".inc", ".fcgi", ".rb", ".es", ".php" )

$HTTP["host"] == "localhost" { # localhost conditional
  # server.document-root = "./"

  $HTTP["url"] =~ "^/foo/" {
    dir-listing.activate = "enable"
  }
} else { } # default

fastcgi.map-extensions = ( ".php3" => ".php", ".php4" => ".php" )

